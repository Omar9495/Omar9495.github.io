</head>

<body>


    <!------------------------ Start Header ------------------------>
    <header class="header" id="to-top">
        <div class="container">

            <nav class="navbar navbar-expand-lg py-2">
                <a class="navbar-brand main-color" href="home-page.html">
                    <img class="img-fluid" src="image/logo-welcome.png" width="150px" height="80px" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="home-page.html">Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact Us</a>

                        <li class="nav-item">
                            <a class="nav-link" href="welcome.html">logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!------------------------ End Header ------------------------>


    <div class="container">
        <section id="contact" class="section bg-light">
            <div class="container">
                <h2>Hello <label for="name" class="form-label" id="names">Name</label> </h2>


                <h4>Type of the case</h4>
                <select class="form-select" aria-label="case">
                    <option selected>None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <div class="mb-3">
                    <label for="age" class="form-label">Age :</label>
                    <input type="age" class="form-control" id="age" placeholder="">
                </div>





                <div class="mb-3">
                    <label for="diseases" class="form-label">Any chronic diseases : </label> <br>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cdiseases" class="form-label">Chronic diseases :</label>
                    <select class="form-select" aria-label="cdiseases">
                        <option selected>None</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        
                      </select>
                </div>
                <div class="mb-3">
                    <label for="case-descr" class="form-label"> Case Description</label>
                    <textarea class="form-control" id="case-descr" placeholder="Description ........" rows="3"></textarea>
                </div>




                <div>
                    <a id="sendBtn" class="btn">Send</a>
                </div>








            </div>
        </section>
    </div>

    <!------------------------ Start Footer ------------------------>
