    <!-- Contact us
    ============================================= -->
    <div class="container">
        <section class="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title">
                            <h2>Contact Us</h2>
                        </div>
                    </div>
                </div>
                <!--/.row-->
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="contact-from">
                            <form>
                                <div class="messages"></div>
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <input name="name" type="text" class="form-control" required placeholder=" Your Name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <input name="email" type="email" class="form-control" required placeholder=" Your Email">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <input type="text" data-error="Subject is required." required="required" placeholder="Subject" class="form-control" name="Subject" id="form_Subject">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <textarea data-error="Please,leave us a message." required="required" rows="4" placeholder="Message for me" class="form-control" name="message" id="form_message"></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12  col-sm-12 col-xs-12">
                                            <input type="submit" value="Send message" class="btn btn-success btn-send enabled">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/.row-->
            </div>
            <!--/.container-->
        </section>
